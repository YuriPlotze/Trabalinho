<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Página</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap">
</head>

<body>
    <header>
        <div class="logo">treine.me</div>
        <nav class="nav-superior">
            <span class="nav-item bold">Home</span>
            <span class="nav-item">Sobre</span>
            <span class="nav-item">Treinar</span>
        </nav>
    </header>

    <main class="main">
        <div class="left">
            <header class="section-header">
                <div class="header-texts">
                    <p class="highlighted-text">
                        Treinos <span class="highlight">exclusivos</span> para você!
                    </p>
                    <p class="small-text">
                        Nós criamos treinos <strong>exclusivos e únicos para você</strong>.
                    </p>
                    <p class="small-text">
                        Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.
                    </p>
                </div>
            </header>
            <button class="cta-button">Comece já</button>
        </div>
        <div class="right">
            <img src="/src/assets/imagem.jpg" alt="Descrição da imagem">
        </div>
    </main>
    <footer>
        <p>Fale conosco no Instagram <strong>@treine.me</strong></p>
    </footer>
    
</body>

</html>
